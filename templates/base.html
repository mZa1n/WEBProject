<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Главная страница</title>
  </head>
  <body>
        <header>
          <nav class="navbar bg-light" data-bs-theme="light">
            <a class="navbar-brand" href="/">ТимкаРазвод</a>
              {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.login }}</a>
              {% else %}
              <p>
                  <a class="btn btn-primary" href="/reg">Регистрация</a>
                  <a class="btn btn-success" href="/login">Войти</a>
              </p>
              {% endif %}
          </nav>
            <div>
                <nav class="navbar bg-dark" data-bs-theme="dark">
              <p>
                  <a href="help" class="btn btn-primary">Помощь</a>
                  <a href="bot" class="btn btn-success">TG-Бот</a>
                  {% if current_user.is_authenticated %}
                    <a href="tasks" class="btn btn-secondary">Добавить задачу</a>
                    <a href="tasks_delete" class="btn btn-secondary"> Удалить задачу</a>
                  {% endif %}
              </p>

          </nav>
            </div>

        </header>
  <!-- Begin page content -->
  <main role="main" class="container">
    {% block content %}{% endblock %}
  </main>

  </body>
</html>
